<!doctype html>
<html lang="en">

<head>
    {% include 'components/head.html' %}
    <title>SWimplify>_ | Sign Up</title>
</head>

<body data-bs-theme="dark">

    <!-- SWimplify SIGNIN FORM -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div style="width: 100%; max-width: 500px;">
            <h2 class="mb-3 font-monospace">SWimplify>_</h2>
            <form class="shadow-lg p-4 border rounded" action="/signup" method="post">
                <input type="hidden" name="csrftoken" value="{{ request.scope.csrftoken() }}">
                <h3 class="mb-3">Create your account</h3>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail"
                        aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputFullname" class="form-label">Full name</label>
                    <input type="text" name="full_name" class="form-control" id="exampleInputFullname" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                    <input type="password" name="retyped_password" class="form-control" id="exampleInputPassword2"
                        required>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-custom">Sign in</button>
                </div>

                <!-- ERROR MESSAGE -->
                {% if error_messsage %}
                <div class="mt-3 text-danger">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    {{ error_messsage }}
                </div>
                {% endif %}
                <!-- ERROR MESSAGE END -->

            </form>
        </div>
    </div>
    <!-- SWimplify SIGNIN FORM END -->

    <!-- Scritps -->
    {% include 'components/scripts.html' %}
</body>

</html>
